<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <div class="head">
        <h1>ROCK PAPER SCISSOR</h1>
      </div>
    </header>
    <main>
      <div class="grp-elements">
        <div class="element" id="rock">
          <img src="/images/rock.png" alt="" />
          </div>
          <div class="element" id="paper">
            <img src="/images/paper.png" alt="" />
          </div>
          <div class="element" id="scissor">
            <img src="/images/scissors.png" alt="" />
          </div>
        </div>
        <div class="result">
          <h2>SCORE</h2>
          <div class="score-board">
            <div class="score">
              <p>Player :</p>
              <p class="value1">0</p>
            </div>
            <div class="score">
              <p>Computer:</p>
              <p class="value2">0</p>
            </div>
          </div>
          <div class="message">
            <p>Result</p>
          </div>
        </div>
    </main>
    <script src="script.js"></script>
  </body>
  </html>
