<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
      <div class="head">
          <h1 id="mode-heading"></h2>
      </div>
    </header>
    <main>
      <div class="grp-elements">
        <div class="element" id="rock">
          <img src="/images/rock.png" alt="" />
          </div>
          <div class="element" id="paper">
            <img src="/images/paper.png" alt="" />
          </div>
          <div class="element" id="scissor">
            <img src="/images/scissors.png" alt="" />
          </div>
        </div>
        <div class="result">
          <h2>SCORE</h2>
          <div class="score-board">
            <div class="score">
              <p>Player : <span id="uservalue"></span></p>
              <p><span id="value1">0</span></p>
            </div>
            <div class="score">
              <p>Computer: <span id="comvalue"></span></p>
              <p><span id="value2">0</span></p>
            </div>
          </div>
          <div class="message">
            <p id="result">Result</p>
          </div>
          <button class="reset">reset</button>
        </div>
    </main>
    <script src="script.js"></script>
  </body>
  </html>
